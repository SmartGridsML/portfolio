<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV ‚Äî Bilal Saleem</title>
  <meta name="description" content="Curriculum Vitae of Bilal Saleem - Software Engineer & Machine Learning Engineer" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .cv-viewer-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .cv-header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .cv-header a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .cv-header a:hover {
      color: var(--accent-hover);
    }

    .cv-actions-bar {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .download-btn {
      background: var(--accent);
      color: white;
      padding: 0.5rem 1.25rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s ease;
      display: inline-block;
    }

    .download-btn:hover {
      background: var(--accent-hover);
      color: white;
    }

    .pdf-embed {
      flex: 1;
      width: 100%;
      border: none;
    }

    .fallback-message {
      padding: 3rem 2rem;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .fallback-message h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .fallback-message p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .fallback-btns {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: var(--accent);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s ease;
      display: inline-block;
    }

    .btn:hover {
      background: var(--accent-hover);
      color: white;
    }

    .btn.secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--border);
    }

    .btn.secondary:hover {
      background: var(--bg);
      color: var(--accent-hover);
    }

    @media (max-width: 640px) {
      .cv-header {
        padding: 1rem;
      }

      .cv-actions-bar {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="cv-viewer-container">
    <div class="cv-header">
      <a href="index.html">‚Üê Back to portfolio</a>
      <div class="cv-actions-bar">
        <a href="assets/cv/BilalSaleem_CV26.pdf" download class="download-btn">
          üì• Download PDF
        </a>
      </div>
    </div>

    <!-- PDF Embed with fallback -->
    <object
      class="pdf-embed"
      data="assets/cv/BilalSaleem_CV26.pdf"
      type="application/pdf"
      aria-label="CV PDF">

      <!-- Fallback content if PDF can't be embedded -->
      <div class="fallback-message">
        <h1>CV - Bilal Saleem</h1>
        <p>
          Your browser doesn't support embedded PDFs, but you can download or view the CV using the buttons below.
        </p>
        <div class="fallback-btns">
          <a href="assets/cv/BilalSaleem_CV26.pdf" download class="btn">
            üì• Download PDF
          </a>
          <a href="assets/cv/BilalSaleem_CV26.pdf" target="_blank" class="btn secondary">
            üîó Open in New Tab
          </a>
        </div>
      </div>
    </object>
  </div>
</body>
</html>
